<form class="example-form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>Full name</mat-label>
      <input matInput placeholder="Иван Иванов" formControlName="fullName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Delivery address</mat-label>
        <input matInput placeholder="г. МОсква, чератново 40" formControlName="awayDelivery">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Client's number</mat-label>
        <input matInput placeholder="+79997777777" formControlName="numberCustomer">
      </mat-form-field>

    <button class="btn btnStyleLights btn-primary btnOferStyle" type="submit" (click)="onSubmit()"> Заказать </button>
    <button class="btn btnStyleLights btn-primary" type="button" (click)="onNoClick()"> Отменить </button>
  </form>
