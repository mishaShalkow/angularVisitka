<form
  #myForm="ngForm"
  class="ng-pristine ng-untouched ng-valid"
  novalidate=""
  action="../user.service.ts"
  method="post"
  (ngSubmit)="onSubmit(myForm)"
>
  <div class="backFon">
    <div class="input-group mediaStyle formsBuy">
      <div class="input-group input-group-sm mb-3">
        <label class="input-group-text" id="inputGroup-sizing-sm"
          >Введите имя и фамилию</label
        >
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          [(ngModel)]="firstName"
          name="firstName"
        />
      </div>

      <div class="input-group input-group-sm mb-3">
        <label class="input-group-text" id="inputGroup-sizing-sm"
          >Введите адрес доставки</label
        >
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          name="positionDelivery"
          ngModel
        />
      </div>
      <div class="input-group input-group-sm mb-3">
        <label class="input-group-text" id="inputGroup-sizing-sm"
          >Укажите номер отправки</label
        >
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          name="numberDelivery"
          ngModel
        />
      </div>
      <div class="input-group dropdown input-group-sm mb-3">
        <label class="input-group-text" id="inputGroup-sizing-sm"
          >Выберите способ доставки</label>
        <input
          type="text"
          class="form-control btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="true"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          ngModel
          name="wayDelivery"/>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">СДЭК</a></li>
          <li><a class="dropdown-item" href="#">Авито доставка</a></li>
          <li><a class="dropdown-item" href="#">Яндекс доставка</a></li>
        </ul>
      </div>
      <button
        href="submit"
        class="btn btn-primary"
        [disabled]="myForm.invalid"
        (click)="submit(myForm)">
        {{ buyOrderPosition }}
      </button>
      <button
        href="#"
        (click)="close.emit()"
        class="btn btnOrderStyls btn-secondary"
      >
        Закрыть
      </button>
    </div>
  </div>
</form>
