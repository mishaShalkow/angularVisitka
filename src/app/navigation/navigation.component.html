<app-window-contact
  *ngIf="windowContact"
  (close)="windowContact = false"
></app-window-contact>
<app-card-buy
  *ngIf="modalView"
  title="Информация о заказе"
  (close)="modalView = false"
></app-card-buy>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand p-0" href=""
      ><img
        class="navbar-logo"
        src="../../assets/Svet.png"
        alt="Логотип компании"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [href]="urlInterprace" target="_blank"
            >Наше производство</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" target="_blank" href="{{ urlAvitoPeopleSay }}"
            >Отзывы</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="windowContact = true"
            >Контакты</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="modalView = true">Корзина</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
