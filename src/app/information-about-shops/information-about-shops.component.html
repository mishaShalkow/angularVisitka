<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="product.titleImg" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{product.titleCard}}</h5>
          <p class="card-text">{{product.informationProduct}}</p>
          <p class="card-text"><small class="text-muted">Последнее обновление 25.05.2022</small></p>
        </div>
      </div>
    </div>
  </div>
