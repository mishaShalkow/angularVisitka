<input type="text" class="form-control" placeholder="Поиск по названию" [(ngModel)]="term" />
<div class="container my-5 " >
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 cardLine1">
        <div class="col " *ngFor="let product of productList | filterShops: term" >
        <div class="card ">
                <img [src]="product.titleImg" class="card-img-top" alt="Картинка светильника" />
                <div class="card-body" >
                  <h5 class="card-title" >{{ product.titleCard }}</h5>
                  <button data-bs-toggle="modal" data-bs-target="#modal" class="btn btnStyleLights btn-primary"> Подробней </button>
          
<!--  модальное окно  -->

                <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{product.titleCard}}</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                        <div class="modal-body">
                          <img class="img-fluid" [src]="product.titleImg" alt="Картинка изображения">
                          <p>{{product.informationProduct}}</p>
                        </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Добавить в корзину</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Вернуться к выбору товара</button>
                          </div>
                    </div>
                  </div>
                </div>

<!-- конец модального окна -->

                  <button (click)="addToCart(product)" class="btn btnMediaW575 btnStyleLights btn-secondary">Заказать</button>
                </div>
            </div>
        </div>
    </div>
</div>
