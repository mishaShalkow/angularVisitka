<div class="backFon">
    <div class="card cardByuMedia text-center modalView">
        <div class="card-header">
            <ul class="nav nav-pills card-header-pills">
                <li class="nav-item">
                    <a class="nav-link informTitle active" (click)="close.emit()">Вернуться к выбору товара</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link completeFormByu" href="#"
            >Очистить корзину</a
          >
        </li>
      </ul>
      <div class="container">
        <h2>Группа компаний свет</h2>
        <br />
        <div class="table-responsive">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>Артикул</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Сумма</th>
              </tr>
            </thead>
            <thead id="cart" *ngFor="let item of items">
              <tr>
                <th>{{ item.id }}</th>
                <th>{{ item.titleCard }}</th>
                <th>{{ item.price }}</th>
                <th>
                  <button  class="btn btn-minus">
                    -</button
                  >{{ item.count
                  }}<button class="btn btn-plus">
                    +
                  </button>
                </th>
                <th>{{ 0 }}</th>
              </tr>
            </thead>
          </table>
        </div>
        <div>
          Итого:
          <span id="total-cart-summa">{{ 0 }}</span>
          руб.
        </div>
        <br />
        <button id="order" class="btn btn-info" (click)="formsBuy = true">
          Оформить заказ
        </button>
      </div>
    </div>
  </div>
</div>

<app-forms-buy
  *ngIf="formsBuy"
  title="Заполните заявку"
  (close)="formsBuy = false"
></app-forms-buy>
