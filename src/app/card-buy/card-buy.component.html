<div class="backFon">
  <div class="card cardByuMedia text-center modalView">
    <div class="card-header">
      <ul class="nav nav-pills card-header-pills">
        <li class="nav-item">
          <a class="nav-link informTitle active" (click)="close.emit()"
            >Вернуться к выбору товара</a
          >
        </li>
        <button (click)="clearCard()" class="nav-link completeFormByu">
          Очистить корзину
        </button>
      </ul>
      <div class="container">
        <h2>Группа компаний свет</h2>
        <br />
        <div class="table-responsive">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>Артикул</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Сумма</th>
                <th></th>
              </tr>
            </thead>
            <thead
              id="cart"
              *ngFor="let product of productCarts; let i = index"
            >
              <tr>
                <th>{{ i + 1 }}</th>
                <th>{{ product.titleCard }}</th>
                <th>{{ product.price }}</th>
                <th>
                  <input
                    [(ngModel)]="product.count"
                    [ngModelOptions]="{standalone: true}"
                    min="1"
                    type="number"
                    value="1"
                    name=""
                    class="form-control text-center w-30"
                  />
                </th>
                <th>{{ product.count * product?.price | number }} руб.</th>
                <button
                  (click)="removeFromCard(product)"
                  type="button"
                  class="btn mt-3"
                >
                  x
                </button>
              </tr>
            </thead>
          </table>
        </div>
        <div>
          Итого:
          <span id="total-cart-summa">{{ total }}</span>
          руб.
        </div>
        <br />
        <button id="order" class="btn btn-info" (click)="formsBuy = true">
          Оформить заказ
        </button>
      </div>
    </div>
  </div>
</div>

<app-forms-buy
  *ngIf="formsBuy"
  title="Заполните заявку"
  (close)="formsBuy = false"
></app-forms-buy>
